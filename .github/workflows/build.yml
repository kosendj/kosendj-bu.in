on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
      - run: corepack enable
      - run: pnpm install --frozen-lockfile

      - uses: ruby/setup-ruby@v1

      - run: bundle install

      - name: Build
        run: bundle exec middleman build
