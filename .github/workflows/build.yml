on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          cache: 'yarn'
      - run: yarn install --immutable

      - uses: ruby/setup-ruby@v1

      - run: bundle install

      - name: Build
        run: bundle exec middleman build
